<mat-progress-bar mode="indeterminate" *ngIf="products.length === 0"></mat-progress-bar>

<button id="refresh" (click)="onRefresh()" mat-raised-button color="primary">
    <mat-icon>refresh</mat-icon>

</button>
<mat-card class="products" *ngFor="let product of products">
    <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{product.description}}
        </p>
    </mat-card-content>
    
    <mat-card-actions>

  <button class="add" mat-raised-button color="primary" (click)="addToCart(product.id)">Add to cart</button>
</mat-card-actions>
</mat-card>

    <button id="payment" [disabled]="setPaymentButton" (click)="proceedToCheck()" mat-raised-button color="primary">Proceed to payment page</button>
