<div class="login-wrapper">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" (ngSubmit)="onLogin(loginObj.email,loginObj.password)">
        <table cellspacing="0">
          <tr>
            <td>
              <mat-form-field>
                <input matInput placeholder="Email" name="email" [(ngModel)]="loginObj.email" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="loginObj.password" required>
              </mat-form-field>
            </td>
          </tr>
        </table>
        <button type="submit" mat-raised-button color="primary" class="btn-block">Login</button>
      </form>
    </mat-card-content>
  </mat-card>

</div>
